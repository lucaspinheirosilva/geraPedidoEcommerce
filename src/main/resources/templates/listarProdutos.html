<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Listar Produtos</title>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <!--Importando Script Jquery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: center;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }


    </style>

</head>
<body>
<div class="container">
    <div class="row" style="margin:1%">
        <div class="col-4">
            <a href="/">
                <img th:src="@{/images/home.png}" class="img-rounded" width="15%" alt="Cinque Terre">
            </a>

        </div>
        <div class="col-4">
            <a href="/ws/produto/listAll">
                <button type="button" class="btn btn-success">Listar Produtos E-commerce</button>
            </a>

        </div>
        <div class="col-4">
            <a href="/ws/pedido/add">
                <button type="button" class="btn btn-success">Add Pedido Ecommerce</button>
            </a>

        </div>

    </div>
</div>


<!--Listar Produtos-->
<div class="row" style="text-align:center;margin:0.5%;margin-left:25%;margin-right:25%">
    <!--GRUPO-->
    <div class="row">
        <h3>ESCOLHA UM GR PARA LISTAR OS PRODUTOS</h3>
        <select id="grupo" name="grupo" required>
            <option value="" selected>Escolha um Grupo</option>
            <option th:each="var:${grupoSelecionado}" th:value=${var.grupo}
                    th:text="${var.grupo}+' --- '+${var.nome}"></option>

        </select>
        <!--<span th:if="${#fields.hasErrors('token')}" th.errors="*{token}"></span><br><br>-->
        <hr>
        <div>
            <p style="color:Tomato;" id="erro"></p>
        </div>
    </div>

    <h3>Lista de Produtos Ecommerce</h3>
    <hr>

    <div>
        <p></p>
    </div>
    <div>

        <table id="produtos" style="width:100%">

        </table>

    </div>

</div>


<script type="text/javascript" th:src="@{/populaListaProduto.js}"></script>
</body>
</html>
